<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listagem de Dados Das Compras</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton value="Novo"
                             action="#{controleDadosCompra.novo()}"/>
            <h:dataTable value="#{controleDadosCompra.dao.listaDadosCompra}"
                         var="obj">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputLabel value="#{obj.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Cliente</f:facet>
                    <h:outputLabel value="#{obj.cliente}"/>
                </h:column> 
                <h:column>
                    <f:facet name="header">Endere√ßo</f:facet>
                    <h:outputLabel value="#{obj.endereco}">
                        <f:converter converterId="converterData"/>
                    </h:outputLabel>
                </h:column> 
                <h:column>
                    <f:facet name="header">CEP Origem</f:facet>
                    <h:outputLabel value="#{obj.cepOrigem}"/>
                </h:column>  
                <h:column>
                    <f:facet name="header">CEP Destino</f:facet>
                    <h:outputLabel value="#{obj.cepDestino}"/>
                </h:column> 
                <h:column>
                    <f:facet name="header">Valor da Compra</f:facet>
                    <h:outputLabel value="#{obj.valorCompra}"/>
                </h:column> 
                <h:column>
                    <f:facet name="header">Valor do Frete </f:facet>
                    <h:outputLabel value="#{obj.valorFrete}"/>
                </h:column> 
                <h:column>
                    <f:facet name="header">Data Entrega</f:facet>
                    <h:outputLabel value="#{obj.dataEntrega}"/>
                </h:column> 
                
                <h:column>
                    <h:commandLink value="Alterar"
                                   action="#{controlePessoa.alterar(obj)}"/>
                </h:column>
                <h:column>
                    <h:commandLink value="Excluir"
                                   action="#{controlePessoa.remover(obj.id)}"/>
                </h:column>                
            </h:dataTable>
        </h:form>
    </h:body>
</html>
