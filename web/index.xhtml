<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Dados da Compra</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" >    
                <h:panelGroup rendered="#{!controleDadosCompra.editando}">
                    <div class="ui-fluid" style="width: 10%">
                        <br />
                        <p:commandButton value="Novo"
                                         icon="ui-icon-plus"
                                         actionListener="#{controleDadosCompra.novo()}"
                                         process="@this"
                                         update="formEdicao formListagem"/>
                    </div>
                    <br />
                    <div class="ui-fluid" style="width: 100%" align="center">

                        <p:dataTable value="#{controleDadosCompra.dao.listaDadosCompra}"
                                     var="obj">

                            <p:column headerText="ID">
                                <div align="center">
                                    <p:outputLabel value="#{obj.id}"/>
                                </div>
                            </p:column>

                            <p:column headerText="Cliente">
                                <h:outputLabel value="#{obj.cliente}"/>
                            </p:column>

                            <p:column headerText="Endereço">
                                <h:outputLabel value="#{obj.endereco}"/>
                            </p:column>

                            <p:column headerText="CEP Origem">
                                <h:outputLabel value="#{obj.cepOrigem}"/>
                            </p:column>

                            <p:column headerText="CEP Destino">
                                <h:outputLabel value="#{obj.cepDestino}"/>
                            </p:column>

                            <p:column headerText="Valor do Frete">
                                <h:outputLabel value="#{obj.valorCompra}"/>
                            </p:column>

                            <p:column headerText="Data de Entrega">
                                <h:outputLabel value="#{obj.dataEntrega}">
                                    <f:converter converterId="converterData"/>
                                </h:outputLabel>
                            </p:column>

                            <p:column headerText="Valor do Frete">
                                <h:outputLabel value="#{obj.valorFrete}"/>
                            </p:column>
                            <p:column headerText="Ações">
                                <div align="center">
                                    <p:commandButton icon="ui-icon-pencil" 
                                                     actionListener="#{controleDadosCompra.alterar(obj)}" 
                                                      process="@this"
                                                      update="formListagem :formEdicao"/>
                                    <p:commandButton icon="ui-icon-trash"
                                                     actionListener="#{controleDadosCompra.remover(obj.id)}"/>
                                </div>
                            </p:column>

                        </p:dataTable>
                    </div> 
                </h:panelGroup>               
            </h:form>
            <ui:include src="form.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
